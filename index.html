<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & O</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin: 0 auto 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #000;
            color: #fff;
        }

        .cell:hover {
            background-color: #222;
        }

        .cell.x {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .cell.o {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 30px;
            color: #fff;
            text-align: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .reset-button {
            padding: 10px 20px;
            font-size: 0.8em;
            background-color: #ff00ff;
            color: #000;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 0 0 10px #ff00ff;
        }
        .reset-button:hover {
            background-color: #e600e6;
            color: #000;
        }

        .score {
            font-size: 1em;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
        }
       @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .board {
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(3, 60px);
            }
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            .message {
                font-size: 1em;
            }
            .reset-button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
            h1{
               font-size: 1.5em;
            }
            .score{
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X & O</h1>
        <div class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <div class="message"></div>
         <div class="score">
            Player X: <span id="x-score">0</span>  |  Player O: <span id="o-score">0</span>
        </div>
        <div class="controls">
            <button class="reset-button">Reset Game</button>
        </div>
    </div>

    <script>
        const boardElement = document.querySelector('.board');
        const cells = document.querySelectorAll('.cell');
        const messageElement = document.querySelector('.message');
        const resetButton = document.querySelector('.reset-button');
        const xScoreDisplay = document.getElementById('x-score');
        const oScoreDisplay = document.getElementById('o-score');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let xScore = 0;
        let oScore = 0;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function handleCellClick(event) {
            const cellIndex = event.target.dataset.cellIndex;

            if (board[cellIndex] !== '' || !gameActive) {
                return;
            }

            board[cellIndex] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add(currentPlayer.toLowerCase());

            const winner = checkWin();

            if (winner) {
                if (winner === 'X') {
                    messageElement.textContent = 'Player X wins!';
                    xScore++;
                    xScoreDisplay.textContent = xScore;
                } else if (winner === 'O') {
                    messageElement.textContent = 'Player O wins!';
                    oScore++;
                    oScoreDisplay.textContent = oScore;
                } else {
                    messageElement.textContent = 'It\'s a tie!';
                }
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                messageElement.textContent = `It's ${currentPlayer}'s turn`;
            }
        }

        function checkWin() {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            if (!board.includes('')) {
                return 'tie';
            }

            return null;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            messageElement.textContent = `It's ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetButton.addEventListener('click', resetGame);

        messageElement.textContent = `It's ${currentPlayer}'s turn`;
    </script>
</body>
</html>
